<html>

<head>
    <title>Stratum Player</title>
    <script src="index.min.js"></script>
    <script src="drop.js"></script>
</head>

<body>
    <p id="zipdrop-container">
        <label id="zipdrop-status">Переташите сюда ZIP архив с проектом Stratum:</label>
        <input id="zipdrop" type="file" accept=".zip" multiple />
    </p>
    <button id="again" disabled style="width:80px;">Играть</button>
    <button id="pause" disabled style="width:100px;">Пауза</button>
    <button id="step" disabled>Шаг</button>
    <button id="stop" disabled>Стоп</button>
    <div id="root" style="position:relative;">
        <canvas id="canvas" width="1200" height="900" style="border:1px solid #000000;"></canvas>
    </div>
</body>

</html>
