<html>

<head>
    <title>Stratum Player</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="Проигрыватель проектов Stratum 2000 в браузере">
    <meta name="keywords" content="Stratum 2000">
    <script src="stratum.min.js"></script>
    <script src="zipfs.min.js"></script>
    <script src="player.js"></script>
    <link rel="stylesheet" href="player.css">
    <link rel="icon" type="image/png" href="favicon.ico" />
</head>

<body>
    <div id="dropzone_container">
        <div id="dropzone_status">
            <a>Вы можете перетащить или <a href="javascript:selectFile()">загрузить ZIP-архивы</a>
                со Stratum-проектами на эту страницу, или <a href="./examples">попробовать онлайн-примеры</a>.
            </a>
        </div>
        <p></p>
        <details>
            <summary>Дополнительные опции запуска</summary>
            <p>
                <input type="checkbox" id="options_fast_computing" />
                <label for="options_fast_computing">Производить вычисления все свободное время</label>
            </p>
            <p>
                <input type="checkbox" id="options_nolib" />
                <label for="options_nolib">Не использовать стандартную библиотеку имиджей</label>
            </p>
            <!-- <p>
                <input type="checkbox" id="options_noresize" />
                <label for="options_noresize">Запретить проекту изменять размеры окна</label>
            </p> -->
        </details>
        </p>
        <input type="file" id="zipdrop" accept=".zip" multiple hidden />
    </div>
    <div>
        <input type="button" id="player_play" class="player-control" value="Играть" disabled />
        <input type="button" id="player_pause" class="player-control" value="Пауза" disabled />
        <input type="button" id="player_step" class="player-control" value="Шаг" disabled />
    </div>
    <div id="main_window_container"></div>
</body>

</html>
