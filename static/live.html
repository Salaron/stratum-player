<html>

<head>
    <title>Stratum Player</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="Проигрыватель проектов Stratum 2000 в браузере">
    <meta name="keywords" content="Stratum 2000">
    <script src="scripts/autorefresh.js"></script>
    <script src="scripts/modules.js"></script>
    <script src="scripts/live.js"></script>
    <link rel="stylesheet" href="css/player.css">
    <!-- <link type="text/css" rel="stylesheet" href="https://golden-layout.com/files/latest/css/goldenlayout-base.css" /> -->
    <!-- <link type="text/css" rel="stylesheet" href="https://golden-layout.com/files/latest/css/goldenlayout-light-theme.css" /> -->
</head>

<body>
    <input id="rate" value="100" min="16" max="10000" style="width: 50px;" type="number" />
    <label id="diag" style="-webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;"></label>
    <div>
        <input type="button" id="player_play" class="player-control" value="Играть" disabled />
        <input type="button" id="player_pause" class="player-control" value="Пауза" disabled />
        <input type="button" id="player_step" class="player-control" value="Шаг" disabled />
    </div>
    <div id="main_window_container"></div>
</body>

</html>
